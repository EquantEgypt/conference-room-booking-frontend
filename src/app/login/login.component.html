<div class="orange-login-page">
    <div class="floating-login-card">
        <div class="login-left-panel">
            <main class="login-container">
                <div class="login-header">
                    <h2 class="login-title">Sign in to your account</h2>
                    <p class="login-subtitle">Welcome back</p>
                </div>

                <div class='orange-alert' *ngIf="invalidLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z" />
                    </svg>
                    Invalid credentials. Please try again.
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">Email or username</label>
                        <div class="input-container">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path
                                        d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" />
                                </svg>
                            </div>
                            <input type="text" name="email" class="form-input" placeholder="Enter your email"
                                [(ngModel)]="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input-container">
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                    <path
                                        d="M18,8H17V6A5,5 0 0,0 12,1A5,5 0 0,0 7,6V8H6A2,2 0 0,0 4,10V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V10A2,2 0 0,0 18,8M12,3A3,3 0 0,1 15,6V8H9V6A3,3 0 0,1 12,3Z" />
                                </svg>
                            </div>
                            <input [type]="showPassword ? 'text' : 'password'" name="password" class="form-input"
                                placeholder="Enter your password" [(ngModel)]="password" required>
                            <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()"
                                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                                <svg *ngIf="!showPassword" viewBox="0 0 24 24" width="18" height="18"
                                    fill="currentColor">
                                    <path
                                        d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                                </svg>
                                <svg *ngIf="showPassword" viewBox="0 0 24 24" width="18" height="18"
                                    fill="currentColor">
                                    <path
                                        d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.09L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.76,7.13 11.37,7 12,7Z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-submit" (click)=onLogin()>
                            Sign in
                        </button>
                        <a href="#" class="forgot-password-link">Forgot your password?</a>
                    </div>
                </form>
            </main>
        </div>

        <div class="orange-right-panel">
            <div class="meeting-room-photo">
                <img src="assets/orange_meeting_room.png" alt="Orange meeting room" class="meeting-room-img" />
            </div>
        </div>
    </div>
</div>
